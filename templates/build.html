{% extends 'template.html' %}
{% block content %}
<h1>Build Your Map</h1>

<div id="contain">
<form action='/grid.html' method='post'>
    <label for="heightField">Height in blocks:</label>
    </br>
    <input type="number" id="heightField" name="height" value="20">
    </br>
    <label for="lengthField">Length in blocks:</label>
    </br>
    <input type="number" id="lengthField" name="length" value="20">
    </br>
    <input type="submit" value="Start Building">
</form>
<ul>
{% for map in maps %}
    <li><a href="/grid/{{key}}">{{map.map_name}}</a></li>
{% endfor %}
</ul>
</div>


{% endblock %}

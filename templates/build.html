{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coders and Caverns</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Aliyah's edits end here -->
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
<div class="buildMap" align="center" style="background-color:#08090B">
    <h1>Build Your Map</h1>
    <div id="contain">
    <form action='/grid.html' method='post'>
        <label for="heightField">Height in blocks:</label>
        </br>
        <input type="number" id="heightField" name="height" value="20">
        </br>
        <label for="lengthField">Length in blocks:</label>
        </br>
        <input type="number" id="lengthField" name="length" value="20">
        </br></br>
        <input type="submit" value="Start Building">
    </form>
    <ul>
    {% for map in maps %}
        <li>
            <a font color="blue" href="/grid/{{map.map_id}}">{{map.map_name}}</a>
        </li>
    {% endfor %}
    </ul>
    </div>
    </div>
</body>

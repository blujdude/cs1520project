{% extends 'template.html' %}
{% block content %}
<script src="static/grid.js"></script>

<body onload="buildCanvas({{ height }}, {{ length }})">

<form id="Tools">
    <input type="radio" id="draw" name="Tools" value="draw" checked onclick="drawTool();">
    <label for="draw">Draw Tool</label><br>
    <input type="radio" id="erase" name="Tools" value="erase" onclick="eraseTool();">
    <label for="erase">Erase Tool</label><br>
</form>

<canvas id="map" onmousedown="beginDraw(event)" onmouseup="endDraw()" onmousemove="paint(event)">The Map</canvas>



<form method="post" action="/savebuild">
    <input type="submit" class="submit-button" value="Save Grid">
</form>
</body>
{% endblock %}
